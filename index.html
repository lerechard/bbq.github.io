<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mustang 60 BBQ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #d9534f;
        }
        .menu-item {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background: #fff;
            position: relative;
            overflow: hidden;
        }
        .menu-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }
        .buy-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mustang 60 BBQ</h1>
        
        <div class="menu-item">
            <img src="full-meal.jpg" alt="The Full Meal">
            <h2>The Full Meal</h2>
            <p>2 meat options, chips and a drink</p>
            <p class="price">$7</p>
            <a class="buy-button" href="https://venmo.com/Col-Cook-67?txn=pay&amount=7&note=BBQ" target="_blank">Buy with Venmo</a>
        </div>

        <div class="menu-item">
            <img src="one-burger.jpg" alt="One Burger">
            <h2>One Burger</h2>
            <p>1 meat option, chips and a drink</p>
            <p class="price">$5</p>
            <a class="buy-button" href="https://venmo.com/Col-Cook-67?txn=pay&amount=5&note=BBQ" target="_blank">Buy with Venmo</a>
        </div>
    </div>
</body>
</html>
